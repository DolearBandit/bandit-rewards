<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet Login & Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Orbitron', sans-serif;
            background: #0e0e0e;
            overflow: hidden;
            color: #fff;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a1a, #0e0e0e);
            z-index: -1;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: radial-gradient(circle at center, #1a1a1a, #0e0e0e);
            }
            100% {
                background: radial-gradient(circle at center, #0e0e0e, #1a1a1a);
            }
        }

        .login-container, .dashboard-container {
            text-align: center;
            display: none;
        }

        .active {
            display: block;
        }

        .coin-balance {
            font-size: 3em;
            color: #00ffff;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 255, 0.2);
            z-index: -1;
            transform: scale(2);
            transition: transform 1s;
        }

        .login-container:hover::before {
            transform: scale(1);
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            color: #00ffff;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #00ffff;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            position: relative;
            z-index: 1;
            transition: box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        .hologram-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(0, 255, 255, 0.2);
            color: #0e0e0e;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s, background 0.3s;
            margin-bottom: 20px;
        }

        .hologram-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(0, 255, 255, 0.5);
            transform: rotate(45deg);
            z-index: -1;
            transition: all 0.5s;
        }

        .hologram-button:hover::before {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }

        .hologram-button:hover {
            color: #fff;
            background: rgba(0, 255, 255, 0.5);
        }

        #wallet-address {
            text-align: center;
            margin-top: 20px;
            color: #00ffff;
        }

        /* Popup styling */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            z-index: 1000;
            text-align: center;
            display: none;
        }

        .popup p {
            font-size: 1.5em;
            color: #0e0e0e;
        }

        .popup button {
            background: #0e0e0e;
            color: #00ffff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .popup button:hover {
            background: #00ffff;
            color: #0e0e0e;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <!-- Login Container -->
    <div class="login-container active" id="login-container">
        <h1>Login with Crypto Wallet</h1>
        <button onclick="loginWithWallet()" class="hologram-button">Connect Wallet</button>
        <p id="wallet-address"></p>
    </div>
    
    <!-- Dashboard Container -->
    <div class="dashboard-container" id="dashboard-container">
        <h1>Welcome to Your Dashboard</h1>
        <div class="coin-balance" id="coin-balance">0 Coins</div>
    </div>

    <!-- Popup -->
    <div class="popup" id="coin-popup">
        <p>You have received 100 coins for logging in!</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        async function loginWithWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    document.getElementById('wallet-address').innerText = 'Connected with MetaMask: ' + account;
                    showDashboard();
                } catch (error) {
                    console.error('User denied account access or another error occurred:', error);
                }
            } else if ('solana' in window && window.solana.isPhantom) {
                try {
                    const resp = await window.solana.connect();
                    const publicKey = resp.publicKey.toString();
                    document.getElementById('wallet-address').innerText = 'Connected with Phantom: ' + publicKey;
                    showDashboard();
                } catch (err) {
                    console.error(err);
                }
            } else {
                alert('Please install MetaMask or Phantom wallet to use this feature.');
            }
        }

        function showDashboard() {
            document.getElementById('login-container').classList.remove('active');
            document.getElementById('dashboard-container').classList.add('active');
            showPopup();
        }

        function showPopup() {
            const popup = document.getElementById('coin-popup');
            popup.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('coin-popup');
            popup.style.display = 'none';
            document.getElementById('coin-balance').innerText = '100 Coins';
        }
    </script>
</body>
</html>
